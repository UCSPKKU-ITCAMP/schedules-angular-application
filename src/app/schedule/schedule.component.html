<div class="container-fluid" *ngIf="scheduleArray">
  <div class="row">

    <div class="col-md-4" *ngFor="let schedule of scheduleArray">
        <div class="card text-center">
            <div class="card-header card-header-rose">
                <h4 class="card-title">{{schedule.speaker.topic}}</h4>
                <!-- <p class="category">Category subtitle</p> -->
            </div>
            <div class="card-body">
                <div class="avatar">
                    <img src="../../assets/img/faces/marc.jpg" alt="Circle Image" class="img-raised rounded-circle img-fluid">
                </div>
                <h5><strong>{{schedule.speaker.name}}</strong></h5>
                <hr/>                 
                <p>Room - {{schedule.room.name}} <i style="cursor: pointer; color: green;" class="material-icons pt-2" data-toggle="tooltip" data-placement="top" title="{{schedule.room.info}}">info</i></p> 
                <p>Presentation URL - <a target=_block href="{{schedule.speaker.presentation_url}}">{{schedule.speaker.presentation_url}}</a></p>
                <p>Video URL - <a target=_block href="{{schedule.speaker.video_url}}">{{schedule.speaker.video_url}}</a></p>
            </div>
        </div>
    </div>

  </div>
</div>
